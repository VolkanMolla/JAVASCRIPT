    <script>
        const multiply = (a, b) => a * b;

        console.log(multiply(2, 6));
        console.log(multiply(8, 10));

        const countPositive = (nums) => {

            let positive = 0;

            nums.forEach((value) => {
                if (value >= 0) positive++;
            });

            return positive;
        };
        console.log(countPositive([-4, -7, -9, 0, 1, 2, 3]));
        
    </script>
