<body class="bg-success-subtle">
  <div class="container m-5">
    <div class="row">
      <div class="col">
        <p class="fs-1">Rock Paper Scissors</p>

        <button type="button" class="btn btn-dark" onclick="
        playgame('rock');
        ">rock</button>

        <button type="button" class="btn btn-success" onclick="
        playgame('paper');
        ">paper</button>

        <button type="button" class="btn btn-danger" onclick="
        playgame('scissors');
        ">scissors</button>
        <button type="button" class="btn btn-outline-primary" onclick="
        score.computer = 0;
        score.player = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        ">Reset score!</button>

      </div>
    </div>
  </div>

  <script>
    /*

     || {

    // Ã¼stteki
    /////////////*/
    //////////////////////
    let score = {
      player: 0,
      computer: 0,
      ties: 0
    };
    const StorageScore = JSON.parse(localStorage.getItem('score'));

    if (StorageScore) {
      score = StorageScore;
    }
    ////////////////////////
    function playgame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';
      if (playerMove === 'scissors') {
        if (computerMove === 'scissors') {
          result = 'Tie!'
        } else if (computerMove === 'rock') {
          result = 'You Lose!';
        } else {
          result = `You win!`;
        }
      } else if (playerMove === 'paper') {
        if (computerMove === 'paper') {
          result = 'Tie!'
        } else if (computerMove === 'scissors') {
          result = 'You Lose!';
        } else {
          result = `You win!`;
        }
      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie!'
        } else if (computerMove === 'paper') {
          result = 'You Lose!';
        } else {
          result = `You win!`;
        }
      }

      if (result === 'You win!') score.player++;
      else if (result === 'You Lose!') score.computer++;
      else if (result === 'Tie!') score.ties++;

      localStorage.setItem('score', JSON.stringify(score));

      alert(`You picked ${playerMove} Computer picked: ${computerMove}. ${result}
Player: ${score.player} Computer: ${score.computer} Ties: ${score.ties}`)
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';
      if (randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else {
        computerMove = 'scissors';
      }
      return computerMove;
    }
  </script>
