<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Bootstrap_css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Extra_css/extra.css" />
    <title>DOM-PROJECTS</title>
    <style></style>
</head>

<body class="bg-dark text-white px-3">
    <div class="container m-5">
        <div class="row">
            <div class="col">
                <input type="text" placeholder="enter your name" autocomplete="off"
                onkeydown="
                if(event.key === 'Enter')names();
                ">
                <button onclick="names()">Submit</button>
                <p class="js-result"></p>
            </div>
        </div>
    </div>




    <script>
        function names() {
            let name = document.querySelector('input');
            document.querySelector('.js-result').innerHTML = `Your name is : ${name.value}`;
        }
    
    </script>



    <script src="js/Bootstrap_js/bootstrap.bundle.min.js"></script>
    <script src="js/Extra_js/extra.js"></script>
</body>

</html>
