<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Bootstrap_css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Extra_css/extra.css" />
    <title>Arrays and Loops </title>
    <style></style>
</head>

<body class="bg-dark text-white px-3">
    <div class="container m-5">
        <div class="row">
            <div class="col">



            </div>

        </div>
    </div>




    <script>
        let fruits = ["Banana", "Apple", "Mango", "Apple"];

        let index = -1;
        for (let i = 0; i < fruits.length; i++) {
            if (fruits[i] === 'Apple') {
                index = i;
                break;
            }
        }

        console.log(index);
    </script>
    <script>
        let colors = ["blue", "red", "blue", "white"];

        let index1 = -1;
        for (let i = 0; i < colors.length; i++) {
            if (colors[i] === 'yellow') {
                index1 = i;
                break;
            }
        }

        console.log(index1);
    </script>



    <script src="js/Bootstrap_js/bootstrap.bundle.min.js"></script>
    <script src="js/Extra_js/extra.js"></script>
</body>

</html>
