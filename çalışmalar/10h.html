<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Bootstrap_css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Extra_css/extra.css" />
    <title>DOM-PROJECTS</title>
    <style></style>
</head>

<body class="bg-dark text-white px-3">
    <div class="container m-5">
        <div class="row">
            <div class="col">

                <p>Youtube Subscribe Button</p>
                <button type="button" class="btn btn-outline-danger  border-danger mb-3 js-subs-button"
                    onclick="subButtonClick()" id="subButton">Subscribe</button>
                <p>amazon shipping calculator</p>
                <p> under 40$ - 10$ shipping</p>
                <p> over 40 $ - Free shipping</p>
                <p class="d-flex gap-1">
                    <input type="text" class="js-shipping form-control w-50" placeholder="enter here" autocomplete="off"
                        onkeydown="handleCostKeydown(event)">
                    <button type="button" class="btn btn-success p-3" onclick="calculateShipping()">Calculate</button>
                </p>

                <p class="js-shipping-result"></p>
            </div>

        </div>
    </div>




    <script>
        function subButtonClick() {

            const buttonElement = document.querySelector('.js-subs-button');

            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed'
                buttonElement.classList.add('active');

            } else {
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('active')
            }
        }

        function calculateShipping() {
            let cost = document.querySelector('.js-shipping');
            let shippingResult = document.querySelector('.js-shipping-result');
           
            let costValue = Number(cost.value) * 100;
            if(cost.value <0 ){
                shippingResult.innerHTML = `<span class="text-danger">Error: Cost cannot be less than 0$ </span>`;
                return false;
            } else if (costValue < 4000) {
                costValue = costValue + 1000;
            }
            shippingResult.innerHTML = `$${costValue / 100}`;

        }

        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateShipping()
            };
        }
    </script>



    <script src="js/Bootstrap_js/bootstrap.bundle.min.js"></script>
    <script src="js/Extra_js/extra.js"></script>
</body>

</html>
