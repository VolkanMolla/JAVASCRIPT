    <script>
        // CHATGPT ÖRNEĞİ
        function convertTemperatureAndLog(inputDegree, inputUnit) {
            let outputDegree, outputUnit;

            if (inputUnit === 'C') {
                outputDegree = (inputDegree * 9 / 5) + 32;
                outputUnit = 'F';
            } else if (inputUnit === 'F') {
                outputDegree = Math.round((inputDegree - 32) * 5 / 9);
                outputUnit = 'C';
            }

            console.log(`${inputDegree}°${inputUnit} = ${outputDegree}°${outputUnit}`);
           
            
        }
        convertTemperatureAndLog(86,'F');
        convertTemperatureAndLog(30,'C');

    </script>
