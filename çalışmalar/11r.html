    <script>
        function removeEgg(foods) {
            const foodsCopy = foods.slice();
            const result = [];
            let eggsRemoved = 0;
            for (let i = 0; i < foodsCopy.length; i++) {
                if (foodsCopy[i] === 'egg' && eggsRemoved <2) {
                    eggsRemoved++;
                    continue;   
                }
                result.push(foodsCopy[i]);
            }
            console.log(foods);
            return result;
        }
