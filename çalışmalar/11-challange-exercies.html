    <script>
        function minMax(nums) {
            if (nums.length === 0) {
                return {
                    min: undefined,
                    max: undefined
                };
            }

            let min = nums[0];
            let max = nums[0];

            for (let i = 1; i < nums.length; i++) {
                const currentNum = nums[i];

                if (currentNum < min) {
                    min = currentNum;
                } else if (currentNum > max) {
                    max = currentNum;
                }
            }

            return {
                min,
                max
            };
        }


        console.log(minMax([1, -3, 5]));
        console.log(minMax([0, 3, -5, 77, 10]));
        console.log(minMax([]));
        console.log(minMax([3]));
    </script>

    <script>
        function countWords(words) {
            let things = {};

            for (let i = 0; i < words.length; i++) {
                let currentWord = words[i];
                if (things[currentWord]) {//if değerinde eğer thingsin içnde current word adında bir değer varsa onu bir arttırıyor
                    things[currentWord] += 1;
                } else {// eğer yoksa current word değerinin karşılındaki adda yeni bir değer oluşturup 1e eşitliyor
                    things[currentWord] = 1;
                }
            }
            return things;
        };


        console.log(countWords(['apple','armut', 'apple','apple','armut', 'apple','apple','armut', 'apple','hıyar','armut', 'şeftali']));
    </script>
