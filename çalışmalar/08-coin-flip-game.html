<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Bootstrap_css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Extra_css/extra.css" />
    <title>08-COIN-FLIP</title>
    <style></style>
</head>

<body class="bg-dark">
    <div class="container m-5">
        <div class="row">
            <div class="col">
                <p>
                    <button type="button" class="btn btn-outline-primary p-3 me-5" onclick="
                    playGame('Tura')
                    ">Tura</button>
                    <button type="button" class="btn btn-outline-success p-3" onclick="
                    playGame('Yazı')
                    ">Yazı</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        let score = {
            wins: 0,
            losses: 0
        }
        const localScore = JSON.parse(localStorage.getItem('score'));
    
        if (localScore) {
            score = localScore;
        }
    
        function playGame(guess) {
            let randomNumber = Math.random();
    
            if (randomNumber < 0.5 && guess === 'Yazı') {
                score.wins += 1;
            } else if (randomNumber >= 0.5 && guess === 'Tura') {
                score.wins += 1;
            } else {
                score.losses += 1;
            }
    
            localStorage.setItem('score', JSON.stringify(score));
            console.log(score);
        }
    </script>
    

    <script src="js/Bootstrap_js/bootstrap.bundle.min.js"></script>
    <script src="js/Extra_js/extra.js"></script>
</body>

</html>
