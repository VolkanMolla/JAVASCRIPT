<head>

    <title>Arrays and Loops </title>

<body class="bg-dark text-white px-3">
    <div class="container m-5">
        <div class="row">
            <div class="col">



            </div>

        </div>
    </div>




    <script>
        console.log('for döngüleri');

        for (let i = 0; i <= 10; i += 2) {
            console.log(i);
        }

        for (let i = 5; i > 0; i--) {
            console.log(i);
        }
        console.log('while döngüleri');
        let num1 = 0;

        while (num1 <= 10) {
            console.log(num1);
            num1 += 2;
        }

        let num2 = 5;
        while (num2 > 0) {
            console.log(num2);
            num2--;
        }

        console.log('while end');

        const numArray = [1, 2, 3];
        const result = [];

        for (let i = 0; i < numArray.length; i++) {

            result.push(numArray[i] + 1);
        }
        console.log(result);

        function addOne(array) {
            for (let i = 0; i < array.length; i++) {
                array[i] += 1;
            }
            return array;

        }
        console.log(addOne([1, 5, 23]));
        console.log(addOne([-2, -1, 0, 99]));

        console.log('11h end');

        function addNum(array, num) {
            for (let i = 0; i < array.length; i++) {
                array[i] += num;
            }
            return array;
        }
        console.log(addNum([1, 2, 3], 2));
        console.log(addNum([1, 2, 3], 3));
        console.log(addNum([-2, -1, 0, 99], 2));
        console.log('11i end');

        function addArrays(array1, array2) {
            for (let i = 0; i < array1.length; i++) {
                array1[i] += array2[i];
            }
            return array1;
        }
        console.log(addArrays([1, 1, 2], [1, 1, 3]));
        console.log(addArrays([1, 2, 3], [4, 5, 6]));
        console.log(('11j end'));

        function countPositive(nums) {
            positiveCount = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] >= 0) {
                    positiveCount++;
                }
            }
            return positiveCount;
        }

        console.log(countPositive([-1, -2, -3, 4, 5]));
        console.log(countPositive([-1, -2, -3, 4, -5]));
        console.log(countPositive([0, 28, -9, 4, -5]));
        console.log('11k end');






    </script>
