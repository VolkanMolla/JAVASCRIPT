<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Bootstrap_css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Extra_css/extra.css" />
    <title>CART QUANTITY</title>
</head>

<body>
    <div class="container m-5">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger" onclick="console.log(`cartQuantity: ${cartQuantity}`);">
                    Show Quantity
                </button>

                <button type="button" class="btn btn-success" onclick="
                if (cartQuantity<10)cartQuantity+=1;
                else alert('Bu üründen maximum 10 tane alabilirsiniz.');
                console.log(`cartQuantity: ${cartQuantity}`);
                ">
                    Add to Cart
                </button>


                <button type="button" class="btn btn-secondary" onclick="
                if (cartQuantity+2 <=10)cartQuantity+=2;
                else alert('Bu üründen maximum 10 tane alabilirsiniz.');
                console.log(`cartQuantity: ${cartQuantity}`);
                ">
                    +2
                </button>

                <button type="button" class="btn btn-info" onclick="
                if (cartQuantity+3 <=10)cartQuantity+=3;
                else alert('Bu üründen maximum 10 tane alabilirsiniz.');
                console.log(`cartQuantity: ${cartQuantity}`);
                ">
                    +3
                </button>
                <button type="button" class="btn btn-danger" onclick="
                if (cartQuantity+4 <=10)cartQuantity+=4;
                else alert('Bu üründen maximum 10 tane alabilirsiniz.');
                console.log(`cartQuantity: ${cartQuantity}`);
                ">
                    +4
                </button>
                <button type="button" class="btn btn-warning" onclick="
                if (cartQuantity +5 <=10)cartQuantity+=5;
                else alert('Bu üründen maximum 10 tane alabilirsiniz.');
                console.log(`cartQuantity: ${cartQuantity}`);
                ">
                    +5
                </button>
                <button type="button" class="btn btn-dark" onclick="
                if (cartQuantity-1 >=0)cartQuantity-=1;
                else alert('sepet boşaltıldı');
                console.log(`cartQuantity: ${cartQuantity}`);
                ">
                    Remove the cart
                </button>
                <button type="button" class="btn btn-outline-primary" onclick="
                if (cartQuantity-2 >=0)cartQuantity-=2;
                else alert('sepet boşaltıldı');
                console.log(`cartQuantity: ${cartQuantity}`);
                ">
                    -2
                </button>
                <button type="button" class="btn btn-outline-info" onclick="
                if (cartQuantity-3>=0)cartQuantity-=3;
                else alert('sepet boşaltıldı');
                console.log(`cartQuantity: ${cartQuantity}`)
                ">
                    -3
                </button>

                <button type="button" class="btn btn-outline-dark" onclick="
                cartQuantity=0;
                console.log(`cartQuantity: ${cartQuantity}`)
                ">
                    Reset the cart
                </button>
            </div>
        </div>
    </div>

    <script>
        let cartQuantity = 0;
    </script>

    <script src="js/Bootstrap_js/bootstrap.bundle.min.js"></script>
    <script src="js/Extra_js/extra.js"></script>
</body>

</html>
