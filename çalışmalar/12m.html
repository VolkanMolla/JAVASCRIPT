    <script>
        //12M
        function addNum(array, num) {
            return array.map(value => value + num);
        };

        //üstteki fonksiyonla aynı işlevde farklı bir yazımı:  
        //const addNum = (array, num) => array.map(value => value + num);

        console.log(addNum([1, 2, 7], 2));

        //12N

        //food değeri egg ile EŞLEŞMİYOR İSE filterin oluşturduğu arraye bu değeri atar. >> Array [ "apple", "armut" ]
        function removeEgg(foods) {
            return foods.filter((food) => food !== 'egg')
        };
        console.log(removeEgg(['egg', 'apple', 'egg', 'armut', 'egg']));


        //food değeri egg ile EŞLEŞİYOR İSE filterın oluşturduğu yeni arraye bu değeri atar. >> Array(3) [ "egg", "egg", "egg" ]
        function findEgg(foods) {
            return foods.filter((food) => food === 'egg')
        };
        console.log(findEgg(['egg', 'apple', 'egg', 'armut', 'egg']));

        //12o

        function removeTwoEgg(foods) {
            let removedEgg = 0;

            return foods.filter(food => {
                if (food === 'egg' && removedEgg < 2) {
                    removedEgg++;
                    return false;
                }
                
                return true;
            });

        };


        console.log(removeTwoEgg(['egg', 'apple', 'egg', 'armut', 'egg']));
    </script>
